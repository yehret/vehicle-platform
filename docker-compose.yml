services:
  user-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - '5433:5432'

  vehicle-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: vehicle_admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vehicle_db
    ports:
      - '5434:5432'

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'

  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana
    ports:
      - '3100:3000'
